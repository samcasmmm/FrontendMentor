<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="main">
      <div class="qr"><img src="images/image-qr-code.png" alt="" /></div>
      <div class="text">
        <p id="bold">
          Improve your front-end <br />
          skills by building project
        </p>
        <p id="light">
          Scan the QR code to visit Frontend Mentor and take your cosing skills
          to the next level
        </p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sameer Bagwan</a>.
    </div>
  </body>
</html>
